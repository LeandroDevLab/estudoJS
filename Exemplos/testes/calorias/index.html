  <title>Calorias</title>
  <link rel="stylesheet" href="./assets/css/style.css">

<body>

  <section class="container">
    <h1>Controle calórico</h1>
    <p>
      Inserir suas calorias e gramatura de macronutrientes!

    <form class="form" action="">
      <label for="kcal">Kcal</label>
      <input type="number" id="kcal">
      
      <label for="carboidrato">Carboidrato</label>

      <label for="proteina">Proteína</label>
      <input type="number" id="proteina">

      <label for="gordura">Gordura</label>
      <input type="number" id="gordura">

      <button class="botao" type="button">Enviar</button>

    </form>

  </section>

  <section class="container">
    <h1> Histórico</h1>
    <div class="lista"></div>
  </section>

  <script src="./assets/js/main.js"></script>
