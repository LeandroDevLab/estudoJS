<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calorias</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

  <section class="container">
    <h1>Controle calórico</h1>
    <p>
      Inserir suas calorias e gramatura de macronutrientes!
    </p>

    <form class="form" action="">
      <div>
        <label for="kcal">Kcal:</label>
        <input type="number" id="kcal" name="kcal">
      </div>
      
      <div>
        <label for="carboidrato">Carboidrato:</label>
        <input type="number" id="carboidrato" name="carboidrato">
      </div>

      <div>
        <label for="proteina">Proteína:</label>
        <input type="number" id="proteina" name="proteina">
      </div>

      <div>
        <label for="gordura">Gordura:</label>
        <input type="number" id="gordura" name="gordura">
      </div>

      <button class="botao" type="submit">Enviar</button>

    </form>

  </section>

  <section class="container">
    <h1> Histórico</h1>
    <div class="lista"></div>
    <div class="totais"></div>
  </section>

  <script src="./assets/js/main.js"></script>
</body>

</html>
