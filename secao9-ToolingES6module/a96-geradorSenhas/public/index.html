<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Modelo</title>
</head>

<body>

  <section class="container">
    <h1>Gerador de Senhas</h1>
    <div class="senha-gerada">Selecione as opções</div>
    <div class="row caracteres">
      <p>Quantidade de caracteres</p>
      <input type="number" value="20" step="1" min="1" max="50" class="qtd-caracteres">
    </div>
    <div class="row caracteres">
      <p>Adicionar números</p>
      <input type="checkbox" class="chk-numeros" checked>
    </div>
    <div class="row caracteres">
      <p>Letras maiúsculas</p>
      <input type="checkbox" class="chk-maiusculas" checked>
    </div>
    <div class="row caracteres">
      <p>Letras minúsculas</p>
      <input type="checkbox" class="chk-minusculas" >
    </div>
    <div class="row caracteres">
      <p>Letras símbolos</p>
      <input type="checkbox" class="chk-simbolos" >
    </div>
    <button class="gerar-senha">Gerar senha</button>

  </section>

  <script src="./assets/js/bundle.js"></script>
</body>

</html>
